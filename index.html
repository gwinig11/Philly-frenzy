<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philadelphia Dash</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="game.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        canvas {
            display: block;
        }
        button:hover {
            opacity: 0.9;
            transform: scale(1.02);
            transition: all 0.2s ease;
        }
        input:focus {
            outline: none;
            border-color: #E81828 !important;
            box-shadow: 0 0 5px rgba(232, 24, 40, 0.5);
        }
        .mobile-controls {
            display: none;
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            touch-action: none;
        }

            @media only screen and (max-width: 600px) {
            .mobile-controls {
                display: block;
            }
        }
</style>
</head>
<body>
</body>
</html>
